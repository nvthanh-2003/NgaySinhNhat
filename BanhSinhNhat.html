<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        :root {
            /* ƒê·ªãnh nghƒ©a c√°c bi·∫øn m√†u */
            --cake-color: #f7a0b3; /* H·ªìng d√¢u */
            --icing-color: #ffffff; /* Kem tr·∫Øng */
            --candle-color: #ffcc00; /* V√†ng n·∫øn s·ªë */
            --flame-color: #ff9900; /* L·ª≠a cam */
            --flame-tip-color: #fffb00; /* L·ª≠a v√†ng */
            --base-color: #6d4c41; /* M√†u ƒë·∫ø b√°nh */
            --dark-background: #111; /* N·ªÅn t·ªëi */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark-background);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* --- V√ôNG CH·ª®A CH√çNH C·ª¶A B√ÅNH --- */
        .cake-container {
            display: flex;
            /* QUAN TR·ªåNG: ƒê·∫£o ng∆∞·ª£c th·ª© t·ª± c√°c ph·∫ßn t·ª≠ (layer-7 s·∫Ω n·∫±m tr√™n layer-1) */
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            transform: scale(0.8);
        }

        /* --- HI·ªÜU ·ª®NG T·∫¶NG B√ÅNH --- */
        .cake-layer {
            position: relative;
            background-color: var(--cake-color);
            border-radius: 50% / 10%;
            border: 5px solid var(--icing-color);
            box-shadow: 0 5px 0 0 var(--base-color), 0 10px 0 0 rgba(0, 0, 0, 0.2);
            /* Ch·ªìng c√°c t·∫ßng l√™n nhau */
            margin-bottom: -20px;
        }

        /* ƒê·ªãnh nghƒ©a k√≠ch th∆∞·ªõc t·ª´ng t·∫ßng v√† Z-INDEX ƒê√É S·ª¨A */
        /* T·∫ßng l·ªõn h∆°n ph·∫£i c√≥ Z-index cao h∆°n t·∫ßng ngay tr√™n n√≥ ƒë·ªÉ ph·∫ßn kem kh√¥ng b·ªã c·∫Øt */
        .layer-1 { width: 350px; height: 100px; z-index: 7; } /* D∆∞·ªõi c√πng (Z-INDEX CAO NH·∫§T) */
        .layer-2 { width: 300px; height: 90px; z-index: 6; }
        .layer-3 { width: 250px; height: 80px; z-index: 5; }
        .layer-4 { width: 200px; height: 70px; z-index: 4; }
        .layer-5 { width: 150px; height: 60px; z-index: 3; }
        .layer-6 { width: 100px; height: 50px; z-index: 2; }
        .layer-7 { width: 50px; height: 40px; z-index: 1; } /* Tr√™n c√πng (Z-INDEX TH·∫§P NH·∫§T) */

        /* --- N·∫æN S·ªê 22 L·ªöN (ƒê·∫∑t tr√™n T·∫ßng 7 - t·∫ßng nh·ªè nh·∫•t) --- */
        #number-candle-container {
            position: absolute;
            top: -100px;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            height: 120px;
        }

        .number-digit {
            width: 40px;
            height: 100px;
            line-height: 80px;
            font-size: 4em;
            font-weight: bold;
            color: var(--candle-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin: 0 5px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .number-flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: var(--flame-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);

            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        /* Hi·ªáu ·ª©ng ch·ªõp nh√°y c·ªßa l·ª≠a */
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); background: var(--flame-tip-color); box-shadow: 0 0 5px 1px var(--flame-tip-color); }
            50% { transform: translateX(-50%) scale(1.05); background: var(--flame-color); box-shadow: 0 0 7px 2px var(--flame-color); }
            100% { transform: translateX(-50%) scale(0.95); background: var(--flame-tip-color); box-shadow: 0 0 5px 1px var(--flame-tip-color); }
        }

        /* --- VƒÇN B·∫¢N CH√öC M·ª™NG --- */
        h1 {

        }

        /* --- ƒê·∫æ B√ÅNH --- */
        .cake-base {

            border-radius: 50% / 10%;
            margin-top: -10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            z-index: 8;
        }
    </style>
</head>
<body>

<h1> Ch√∫c M·ª´ng Sinh Nh·∫≠t Tu·ªïi 22! üéâ</h1>

<div class="cake-container">

    <div class="cake-layer layer-1"></div>

    <div class="cake-layer layer-2"></div>

    <div class="cake-layer layer-3"></div>

    <div class="cake-layer layer-4"></div>

    <div class="cake-layer layer-5"></div>

    <div class="cake-layer layer-6"></div>

    <div class="cake-layer layer-7">
        <div id="number-candle-container">
            <div class="number-digit">

                <div class="number-flame"></div>

</div>

</body>
