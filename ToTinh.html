        #no-btn {

    </style>

<body>

<div class="card-container">

<div id="successModal" class="modal">

        <p>Tuy·ªát v·ªùi! Anh/Em ƒë√£ ƒë·ªìng √Ω r√πi ƒë√≥ nhaaa!</p>
        <p>Tui v·∫´n ch·ªù ƒë√≥ üíñ</p>

<script>
    const noButton = document.getElementById('no-btn');
    const modal = document.getElementById('successModal');
    const buttonsContainer = document.querySelector('.buttons');
    const cardContainer = document.querySelector('.card-container');

    // H√†m l·∫•y v·ªã tr√≠ ng·∫´u nhi√™n tr√™n to√†n m√†n h√¨nh (fixed)
    function getRandomPosition() {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const noBtnWidth = noButton.offsetWidth;
        const noBtnHeight = noButton.offsetHeight;

        // T√≠nh to√°n v·ªã tr√≠ ng·∫´u nhi√™n trong ph·∫°m vi m√†n h√¨nh, tr·ª´ ƒëi padding an to√†n 10px
        const newX = Math.floor(Math.random() * (viewportWidth - noBtnWidth - 20)) + 10;
        const newY = Math.floor(Math.random() * (viewportHeight - noBtnHeight - 20)) + 10;

        return { x: newX, y: newY };
    }

    // S·ª± ki·ªán khi di chu·ªôt qua n√∫t KH√îNG
    noButton.addEventListener('mouseover', () => {
        const newPos = getRandomPosition();

        // 1. Chuy·ªÉn sang fixed ƒë·ªÉ di chuy·ªÉn t·ª± do kh·∫Øp m√†n h√¨nh
        noButton.style.position = 'fixed';
        // 2. K√≠ch ho·∫°t transition m∆∞·ª£t
        noButton.style.transition = 'all 0.1s ease';

        // 3. Thi·∫øt l·∫≠p v·ªã tr√≠ m·ªõi
        noButton.style.left = `${newPos.x}px`;
        noButton.style.top = `${newPos.y}px`;
        noButton.style.transform = 'none'; // B·ªè transform ban ƒë·∫ßu
    });

    // X·ª≠ l√Ω khi n√∫t b·ªã click (tr√™n ƒëi·ªán tho·∫°i, mouseover kh√¥ng ho·∫°t ƒë·ªông)
    noButton.addEventListener('click', (e) => {

        const newPos = getRandomPosition();
        noButton.style.position = 'fixed';

        noButton.style.left = `${newPos.x}px`;

        // B·∫≠t l·∫°i transition sau m·ªôt ch√∫t
        setTimeout(() => {

    });

    function handleYes() {
