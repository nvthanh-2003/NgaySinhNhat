<body>

<h1>C√≥ ƒë·ªï tui khum</h1>

<div class="buttons">

<div id="successModal" class="modal">

        <p>ƒê·ªìng √Ω r√πi ƒë√≥ nhaaa!</p>

<script>
    const noButton = document.getElementById('no-btn');
    const modal = document.getElementById('successModal');
    const buttonsContainer = document.querySelector('.buttons');

    // H√†m l·∫•y v·ªã tr√≠ ng·∫´u nhi√™n
    function getRandomPosition() {
        // L·∫•y k√≠ch th∆∞·ªõc hi·ªán t·∫°i c·ªßa c·ª≠a s·ªï tr√¨nh duy·ªát
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // L·∫•y k√≠ch th∆∞·ªõc c·ªßa n√∫t NO
        const noBtnWidth = noButton.offsetWidth;
        const noBtnHeight = noButton.offsetHeight;

        // K√≠ch th∆∞·ªõc c·ªßa v√πng ch·ª©a n√∫t (ch·ªâ ƒë·ªÉ tham chi·∫øu ban ƒë·∫ßu, n√∫t s·∫Ω ch·∫°y t·ª± do)
        const containerRect = buttonsContainer.getBoundingClientRect();

        // T√≠nh to√°n v·ªã tr√≠ ng·∫´u nhi√™n trong ph·∫°m vi m√†n h√¨nh
        // Gi·ªØ n√∫t NO trong ph·∫°m vi m√†n h√¨nh (c√≥ padding 10px)
        const newX = Math.floor(Math.random() * (viewportWidth - noBtnWidth - 20)) + 10;
        const newY = Math.floor(Math.random() * (viewportHeight - noBtnHeight - 20)) + 10;

        return { x: newX, y: newY };
    }

    // S·ª± ki·ªán khi di chu·ªôt qua n√∫t KH√îNG
    noButton.addEventListener('mouseover', () => {
        const newPos = getRandomPosition();

        // Thi·∫øt l·∫≠p v·ªã tr√≠ m·ªõi
        noButton.style.position = 'fixed'; // Chuy·ªÉn sang fixed ƒë·ªÉ ch·∫°y t·ª± do kh·∫Øp m√†n h√¨nh
        noButton.style.transition = 'all 0.1s ease'; // Hi·ªáu ·ª©ng di chuy·ªÉn m∆∞·ª£t
        noButton.style.left = `${newPos.x}px`;
        noButton.style.top = `${newPos.y}px`;
    });

    // H√†m x·ª≠ l√Ω khi nh·∫•n n√∫t ƒê·ªíNG √ù
    function handleYes() {
        modal.style.display = 'block';
    }

    // ƒê√≥ng modal khi click ra ngo√†i (t√πy ch·ªçn)
    window.onclick = function(event) {
        if (event.target == modal) {
            // B·∫°n c√≥ th·ªÉ ch·ªçn kh√¥ng cho ƒë√≥ng, v√¨ ƒë√£ 'ƒë·ªìng √Ω' r·ªìi!
            // modal.style.display = "none";

    // T√πy ch·ªçn: NgƒÉn n√∫t NO click ƒë∆∞·ª£c
    noButton.onclick = (e) => {

        // N·∫øu c·ªë g·∫Øng click, n√∫t s·∫Ω ch·∫°y ngay l·∫≠p t·ª©c
        const newPos = getRandomPosition();

        noButton.style.transition = 'all 0s'; // Kh√¥ng c√≥ hi·ªáu ·ª©ng khi click ƒë·ªÉ tr√°nh b·ªã click tr√∫ng
        noButton.style.left = `${newPos.x}px`;

        // B·∫≠t l·∫°i transition sau m·ªôt ch√∫t
        setTimeout(() => {

    }

</script>
